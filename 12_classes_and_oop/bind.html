<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind method</title>
</head>

<body>
    <button>Click Me</button>


    <script>
        class React {
            constructor() {
                this.library = 'React';
                this.server = 'http://localhost:3000';
                this.MyButton = document.querySelector('button');

                // add event listener
                this.MyButton.addEventListener('click', this.handleClick.bind(this));
            }

            handleClick() {
                console.log("Button clicked");
                console.log(this.library);
                console.log(this.MyButton.parentElement);
            }
        }

        const app = new React();
    </script>
</body>

</html>

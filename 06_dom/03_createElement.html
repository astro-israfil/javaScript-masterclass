<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an HTML element with JavaScript</title>

    <style>
        body {
            background-color: #121212;
            color: #fefefe;
        }
        .alert {
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid transparent;
            border-radius: 0.25rem;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            font-size: 1.25rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    

    <script>
        const div = document.createElement('div');
        console.log(div);
        // div.className = 'alert alert-danger';
        // div.id = 'message';
        div.setAttribute('class', 'alert alert-danger');
        div.setAttribute('id', 'message');

        // div.textContent = 'This is an alert message';
        // document.body.appendChild(div);

        const text = document.createTextNode('This is an alert message!');
        div.appendChild(text);

        document.body.appendChild(div);
    </script>
</body>
</html>
